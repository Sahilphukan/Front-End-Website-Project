<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast Food</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            padding: 20px;
        }
        .cart-container {
            max-width: 900px;
            margin: 0 auto;
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            padding: 15px 0;
        }
        .cart-item img {
            width: 150px;
            height: 150px;
            border-radius: 5px;
        }
        .item-details {
            flex-grow: 1;
            margin-left: 20px;
        }
        .item-details h3 {
            margin: 0 0 5px;
        }
        .quantity-controls button {
            background: #f39c12;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            color: #121212;
            cursor: pointer;
            border-radius: 3px;
            transition: background 0.2s;
        }
        .quantity-controls button:hover {
            background: #ffffff;
        }
        .total-section {
            margin-top: 20px;
            text-align: right;
        }
        .Order {
            background: #f39c12;
            color: #121212;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .checkout-btn:hover {
            background: #ffffff;
        }
        @media (max-width: 600px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .item-details {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Order Now</h1>
        <div class="cart-item">
            <img src="pictures/burger.webp" alt="Classic Burger">
            <div class="item-details">
                <h3>Classic Burger</h3>
                <p>Juicy beef patty with fresh lettuce, tomato, and signature sauce.</p>
            </div>
            <div class="quantity-controls">
                <button onclick="updateQuantity(-1, 8.99)">-</button>
                <span id="quantity">1</span>
                <button onclick="updateQuantity(1, 8.99)">+</button>
            </div>
            <div class="price" id="item-price">$8.99</div>
        </div>
        <div class="total-section">
            <h2>Total: <span id="total-price">$8.99</span></h2>
            <button class="Order" onclick="placeOrder()">Order</button>
        </div>
    </div>

    <script>
        function updateQuantity(change, pricePerItem) {
            let quantityElement = document.getElementById('quantity');
            let itemPriceElement = document.getElementById('item-price');
            let totalPriceElement = document.getElementById('total-price');
            
            let quantity = parseInt(quantityElement.textContent);
            quantity = Math.max(1, quantity + change);
            quantityElement.textContent = quantity;
            
            let itemPrice = (quantity * pricePerItem).toFixed(2);
            itemPriceElement.textContent = `$${itemPrice}`;
            totalPriceElement.textContent = `$${itemPrice}`;
        }

        function placeOrder() {
            alert('Ordered successfully! Thank you.');
            window.location.href = 'index.html'; 
        }
    </script>
</body>
</html>
